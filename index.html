<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #3a3f47;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
        #server-status {
            margin-top: 20px;
        }
        #server-status p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Status</h1>
        <div id="server-status">
            <p>Server IP: <span id="server-ip">games.gsbgol.de</span></p>
            <p>Status: <span id="status">Checking...</span></p>
            <p>Online Spieler: <span id="players">0</span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serverIP = 'games.gsbgol.de';

            async function getServerStatus() {
                try {
                    const response = await fetch(`https://mcapi.us/server/status?ip=${serverIP}`);
                    const data = await response.json();

                    if (data.online) {
                        document.getElementById('status').textContent = 'Online';
                        document.getElementById('players').textContent = `${data.players.now} / ${data.players.max}`;
                    } else {
                        document.getElementById('status').textContent = 'Offline';
                        document.getElementById('players').textContent = '0';
                    }
                } catch (error) {
                    document.getElementById('status').textContent = 'Error';
                    document.getElementById('players').textContent = '0';
                    console.error('Fehler beim Abrufen des Serverstatus:', error);
                }
            }

            document.getElementById('server-ip').textContent = serverIP;
            getServerStatus();
        });
    </script>
</body>
</html>
