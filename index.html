<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        #server-status {
            margin-top: 20px;
        }
        #server-status p {
            margin: 10px 0;
        }
        .status-online {
            color: #2ecc71;
        }
        .status-offline {
            color: #e74c3c;
        }
        .motd {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Status</h1>
        <div id="server-status">
            <p>Lade Server-Daten...</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const serverStatus = document.getElementById('server-status');

            fetch('https://api.mcstatus.io/v2/status/java/games.gsbgol.de')
                .then(response => response.json())
                .then(data => {
                    const { online, players, version, motd } = data;

                    if (online) {
                        serverStatus.innerHTML = `
                            <p class="status-online">Server ist online!</p>
                            <p>Spieler online: ${players.online} / ${players.max}</p>
                            <p>Version: ${version.name}</p>
                            <p class="motd">MOTD: ${motd.clean}</p>
                        `;
                    } else {
                        serverStatus.innerHTML = '<p class="status-offline">Server ist offline.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der Server-Daten:', error);
                    serverStatus.innerHTML = '<p>Fehler beim Abrufen der Server-Daten.</p>';
                });
        });
    </script>
</body>
</html>
