<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        body {
            font-family: 'Minecraft', sans-serif;
            background-image: url('https://images.app.goo.gl/zcTaPP34224jyCFS9');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        .container {
            background-color: rgba(52, 73, 94, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        #server-status {
            margin-top: 20px;
        }
        #server-status p {
            margin: 10px 0;
        }
        .status-online {
            color: #2ecc71;
        }
        .status-offline {
            color: #e74c3c;
        }
        .motd {
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
            display: inline-block;
            color: white; /* Default text color for MOTD */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Status</h1>
        <div id="server-status">
            <p>Lade Server-Daten...</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const serverStatus = document.getElementById('server-status');

            fetch('https://api.mcstatus.io/v2/status/java/games.gsbgol.de')
                .then(response => response.json())
                .then(data => {
                    const { online, players, version, motd } = data;

                    function parseMinecraftFormatting(text) {
                        const formattingCodes = {
                            '0': 'color:#000000', '1': 'color:#0000AA', '2': 'color:#00AA00', '3': 'color:#00AAAA',
                            '4': 'color:#AA0000', '5': 'color:#AA00AA', '6': 'color:#FFAA00', '7': 'color:#AAAAAA',
                            '8': 'color:#555555', '9': 'color:#5555FF', 'a': 'color:#55FF55', 'b': 'color:#55FFFF',
                            'c': 'color:#FF5555', 'd': 'color:#FF55FF', 'e': 'color:#FFFF55', 'f': 'color:#FFFFFF',
                            'k': 'text-decoration:line-through', 'l': 'font-weight:bold', 'm': 'text-decoration:line-through',
                            'n': 'text-decoration:underline', 'o': 'font-style:italic', 'r': ''
                        };

                        return text.split(/(ยง[0-9a-fklmnor])/).map(part => {
                            const code = part.charAt(1);
                            const style = formattingCodes[code];
                            if (style) {
                                return `<span style="${style}">`;
                            }
                            return part.replace(/ยง[0-9a-fklmnor]/, '');
                        }).join('') + '</span>';
                    }

                    if (online) {
                        serverStatus.innerHTML = `
                            <p class="status-online">Server ist online!</p>
                            <p>Spieler online: ${players.online} / ${players.max}</p>
                            <p>Version: ${version.name}</p>
                            <p class="motd">MOTD: <span>${parseMinecraftFormatting(motd.raw)}</span></p>
                        `;
                    } else {
                        serverStatus.innerHTML = '<p class="status-offline">Server ist offline.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der Server-Daten:', error);
                    serverStatus.innerHTML = '<p>Fehler beim Abrufen der Server-Daten.</p>';
                });
        });
    </script>
</body>
</html>
